<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction</title>
  <link rel="stylesheet" href="./main.css" />
</head>
<body class="bg-[#f2f2f2]">

  <section class="w-9/12 mx-auto mt-4 py-3 px-6">
    <!-- Profile detail -->
    <div class="bg-[#fff] p-4">
      <div class="flex justify-between">
      <h3>Name:</h3>
      <p>Age</p>
      <img src="" alt="">
      </div>
      <div class="flex justify-between items-center mt-5">
      <div>
        <p>Current balance</p>
        <p>Date: 10/10/2024</p>
      </div>
      <p>10000TK</p>
      </div>
    </div>
  </section>

  <section class="w-9/12 mx-auto mt-2 py-3 px-6 flex justify-between bg-[#fff]">
    <P>Money In: <span class="money-in">0</span></P>
    <p>Money Interest: <span class="money-interest">0</span></p>
    <p>Money Out: <span class="money-out">0</span></p>
  </section>

  <!-- transaction detail -->
  <section class="w-7/12 mx-auto mt-2 py-3 px-5">
    <div class="movement-container">
    </div>
  </section>

  <script src="./main.js" type="module"></script>
</body>
</html>
