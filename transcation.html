<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="bg-[#f2f2f2]">
    <section class="w-9/12 mx-auto mt-4 py-3">
      <!-- Profile detail -->
      <div class="bg-[#fff] p-4">
        <div class="flex justify-between items-center">
          <h3>Name: Md Alom hossain</h3>
          <p>Age:34</p>
          <img src="./images/logo.jpg" alt="" class="w-[50px]" />
        </div>
      </div>
    </section>

    <section class="w-9/12 mx-auto mt-2 py-3 px-6 bg-[#fff]">
      <div class="flex justify-between items-center mb-3">
        <div>
          <p class="text-2xl text-gray-600 font-semibold">Current balance</p>
          <p class="text-[15px] text-gray-600">Date: 10/10/2024</p>
        </div>
        <p class="text-2xl text-gray-600 font-medium"><span class="total-balance">0</span></p>
      </div>
      <div class="flex justify-between">
        <p class="font-semibold text-teal-600">
          Money In: <span class="money-in">0</span>
        </p>
        <p class="font-semibold text-yellow-600">
          Money Interest: <span class="money-interest">0</span>
        </p>
        <p class="font-semibold text-red-600">
          Money Out: <span class="money-out">0</span>
        </p>
      </div>
    </section>

    <!-- transaction detail -->
    <section class="w-7/12 mx-auto mt-2 py-3 px-5">
      <div class="movement-container "></div>
    </section>

    <script src="./main.js" type="module"></script>
  </body>
</html>
