<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower-bank-app</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="bg-[#f2f2f2]">
    <section
      class="w-10/12 mx-auto my-10 rounded-md bg-[#fff] px-5 py-4 flex justify-between gap-8"
    >
      <!-- left side of log in page -->
      <div class="w-1/2 flex flex-col justify-between">
        <div class="logo flex items-center gap-3">
          <img src="./images/logo.jpg" alt="" class="w-[80px]" />
          <h3 class="text-xl font-bold uppercase">
            Flower <span class="text-[#59751e]">bank</span>
          </h3>
        </div>

        <!-- form -->
        <form class=" flex flex-col gap-5 w-3/4 mx-auto shadow-lg px-6 py-5 bg-[#fff] rounded">
          <div>
            <input
              type="text"
              name=""
              id=""
              placeholder="type username.."
              class="focus:outline-0 bg-gray-200 w-full p-3 rounded"
            />
          </div>
          <div>
            <input
              type="email"
              name=""
              id=""
              placeholder="type email.."
              class="focus:outline-0 bg-gray-200 w-full p-3 rounded"
            />
          </div>
          <div>
            <input
              type="password"
              name=""
              id=""
              placeholder="type password.."
              class="focus:outline-0 bg-gray-200 w-full p-3 rounded"
            />
          </div>
          <a href="transcation.html" class="bg-[#59751e] px-4 py-2 rounded-full text-[#fff] font-semibold text-center">Submit</a>
        </form>

         <div class="text-center">
          <p class="font-semibold">@copyright Flower <span class="text-[#59751e]">Bank</span></p>
         </div>
      </div>

      <!-- right side of log in page -->
      <div class="w-1/2">
        <img src="./images/bank.jpg" alt="" class="w-100 rounded" />
      </div>
    </section>
  </body>
</html>
