<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="bg-[#f2f2f2] w-[100%]">
    <section class="md:w-10/12 md:mx-auto md:mt-2 md:py-3">
      <!-- Profile detail -->
      <div class="bg-[#fff] py-1 md:py-3 px-3 md:px-5 user-detail">
      </div>
    </section>

    <section class="md:w-10/12 md:mx-auto mt-2 py-1 md:px-6 bg-[#fff]">
      <div class="flex justify-between items-center mb-3 px-2 md:px-0">
        <div>
          <p class="md:text-2xl text-gray-600 font-semibold">Current balance</p>
          <p class=" text-[11px] md:text-[15px] text-gray-600">Date: 10/10/2024</p>
        </div>
        <p class="md:text-2xl text-gray-600 font-medium"><span class="total-balance">0</span></p>
      </div>

      <div class="flex justify-between px-2 md:px-0">
        <p class="font-semibold text-teal-600 text-[12px] md:text-xl">
          Money In: <span class="money-in">0</span>
        </p>
        <p class="font-semibold text-yellow-600 text-[12px] md:text-xl">
          Money Interest: <span class="money-interest">0</span>
        </p>
        <p class="font-semibold text-red-600 text-[12px] md:text-xl">
          Money Out: <span class="money-out">0</span>
        </p>
      </div>
    </section>

    <!-- transaction detail -->
    <section class="flex flex-col-reverse md:flex-row md:gap-5 md:w-10/12 md:mx-auto mt-2 py-3 px-5">
      <div class="md:w-2/3 h-[50vh] bg-[#fff] overflow-y-auto mt-8 md:mt-0">
        <div class="movement-container">
        </div>
      </div>
      </div>
      
      <div class="md:w-1/3">
        <div class="bg-teal-500 px-6 py-5 rounded">
          <input type="text" id="transaction-add" placeholder="type your amount.." class="py-1 px-2 w-100 mx-auto rounded focus:outline-0">
          <button class="mt-3 inline-block px-3 py-2 bg-red-500 rounded font-semibold text-[13px]" id="deposit-btn">Deposit</button>
        </div>

        <div class="bg-red-500 px-6 py-5 rounded mt-6">
          <input type="text" id="transaction-remove" placeholder="type your amount.." class="py-1 px-2 w-100 mx-auto rounded focus:outline-0">
          <button class="mt-3 inline-block px-3 py-2 bg-green-500 rounded font-semibold text-[12px]" id="withdraw-btn">Withdraw</button>
        </div>
      </div>
    </section>
    <div class="text-center py-3">
        <p>&copy; <span">2024</span>,
      <strong>Flower bank</strong> by Md. Momen. All rights reserved.</p>
      </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
